<!DOCTYPE html>
<html lang="en">
<head>
  <title>College Complaint System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <img src="Images/104b02eaff5e6d53eb6a0804fc4448e7.png" class="logo">
   <h5> <span class="college-name">ANNAMALAI UNIVERSITY</span></h5>
  </div>
  <div class="nav-right">
    
    <h5><span class="admin-icon" onclick="openAdmin()">ADMIN</span></h5>
  </div>
</nav>

<div class="overlay">

  <!-- STUDENT -->
  <section class="card" id="studentSection">
    <h2>Student Complaint Portal</h2>

    <input id="name" placeholder="Student Name">

    <select id="department">
      <option value="">Select Department</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>Mechanical</option>
      <option>Civil</option>
    </select>

    <textarea id="complaint" placeholder="Enter your complaint"></textarea>

    <button onclick="submitComplaint()">Submit</button>
  </section>

  <!-- ADMIN LOGIN -->
  <section class="card hidden" id="adminSection">
    <h2>Admin Login</h2>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
  </section>

  <!-- DASHBOARD -->
  <section class="card hidden" id="dashboard">
    <h2>Admin Dashboard</h2>
    <div id="complaints"></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
